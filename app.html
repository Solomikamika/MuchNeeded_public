<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/ad06c39a59.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
    <title>Document</title>

<body class="style">
    <div class="upper-background">
        <div class="menu">            
            <a href="" class="menu__item  menu__item_symbol"><i class="fa-solid fa-bell"></i></a>              
            <a href="" class="menu__item menu__item_user">
                <img src="images/profile-photo.png">
                <h3 class="menu__item_user-name">User Name</h3>
            </a>            
            <a href="" class="menu__item  menu__item_symbol"><i class="fa-solid fa-ellipsis"></i></a>                
        </div>        
    </div>
    <div class="data">
        <div class="data__item">
            <b class="data__amount">8</b><br><b class="data__title">Rides</b>
        </div>
        <div class="data__item">
            <b class="data__amount">14 $</b><br><b class="data__title">Spent</b>
        </div>
        <div class="data__item">
            <b class="data__amount">1</b><br><b class="data__title">Tickets</b>
        </div>
        <div class="unit">
            <div class="unit__tool unit__tool_style">
                <b class="unit__tool_item">Day</b>
            </div>
            <div class="unit__tool">
                <b class="unit__tool_item">Week</b>
            </div>
            <div class="unit__tool">
                <b class="unit__tool_item">Month</b>
            </div>
        </div>
    </div>
    <h3 class="menu__routes_title">Saved routes</h3>
    <div class="menu__routes">        
        <a href="" class="menu__routes_way">
            <figure class="menu__routes_link">
                <img src="images/taxi.png" height="40px" width="40px">
                <figcaption class="menu__routes_name"><b>Taxi</b></figcaption>
            </figure>
        </a>        
        <a href="" class="menu__routes_way">
            <figure id="menu__routes_selected" class="menu__routes_link">
                <img src="images/bike.png" height="40px" width="40px">
                <figcaption class="menu__routes_name"><b>Bike</b></figcaption>
            </figure>
        </a>
        <a href="" class="menu__routes_way">
            <figure class="menu__routes_link">
                <img src="images/bus.png" height="40px" width="40px">
                <figcaption class="menu__routes_name"><b>Bus</b></figcaption>
            </figure>
        </a>        
        <a href="" class="menu__routes_way">
            <figure class="menu__routes_link">
                <img src="images/car.png" height="40px" width="40px">
                <figcaption class="menu__routes_name"><b>Car</b></figcaption>
            </figure>
        </a>        
        <a href="" class="menu__routes_way">
            <figure class="menu__routes_link">
                <img src="images/train.png" height="40px" width="40px">
                <figcaption class="menu__routes_name"><b>Train</b></figcaption>
            </figure>
        </a>        
    </div>
    <div class="map">
        <div class="map__window">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5122.860734804915!2d19.931445168000185!3d50.059501343594235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spl!2spl!4v1655476937713!5m2!1spl!2spl" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="map__data">
            <b class="map__data_way">Going to Pol by bike</b>
            <p class="map__data_by-way">Studencka, 21</p>
            <p class="map__data_by-way">Poczta Polska, Retoryka 16</p>
            <span class="map__data_way-to-get"><i class="fa-solid fa-bicycle"></i>
                <b class="map__data_way-to-get">3 min</b></span><b>3.5 km</b>                
        </div>
    </div>
    <h3 class="menu__personal_title">Personal propositions</h3>
    <div class="menu-personal-data">
        <figure class="menu-personal-data__items menu-personal-data__profile">
            <img src="images/profile.png" width="30px" height="30px">
            <figcaption class="menu-personal-data__name"><b>Profile</b></figcaption>            
        </figure>
        <a class="menu-personal-data__items" href="transport-card/transport-card.html">
            <i class="fa-solid fa-wallet"></i>
        </a>
        <a class="menu-personal-data__items" href="map/map.html">
            <i class="fa-solid fa-map-location-dot"></i>
