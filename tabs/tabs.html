<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style/bootstrap.css" type="text/css">

<body>
    <div class="tabs__style">
  <div class="tabs">
    <ul class="nav nav-pills" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-payments-tab" data-bs-toggle="pill" data-bs-target="#pills-payments" type="button" role="tab" aria-controls="pills-payments" aria-selected="true">Payments</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-card-tab" data-bs-toggle="pill" data-bs-target="#pills-card" type="button" role="tab" aria-controls="pills-card" aria-selected="false">Card</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-tickets-tab" data-bs-toggle="pill" data-bs-target="#pills-tickets" type="button" role="tab" aria-controls="pills-tickets" aria-selected="false">Tickets</button>
        </li>
     </ul>
    </div>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-payments" role="tabpanel" aria-labelledby="pills-payments-tab">
            <div class="credit-card">    
              <div class="credit-card__data">
                <span class="credit-card__data-numbers"><b>Product</b></span>
                <span class="credit-card__data-amount"><b>$ amount</b></span>
            </div>    
            <div class="credit-card__data">    
                <span class="credit-card__data-numbers"><b>Product</b></span>
                <span class="credit-card__data-amount"><b>$ amount</b></span>
            </div>
            <div class="credit-card__data">
                <span class="credit-card__data-numbers"><b>Product</b></span>
                <span class="credit-card__data-amount"><b>$ amount</b></span>
            </div>    
            </div>
        </div>
        <div class="tab-pane fade" id="pills-card" role="tabpanel" aria-labelledby="pills-card-tab">
          <div class="credit-card">    
            <div class="credit-card__data">
                <span class="credit-card__data-numbers"><b>1234 5678 9012 3456</b></span>
                <span class="credit-card__data-amount"><b>$ 23.67</b></span>
            </div>
            <div class="credit-card__other">
                <span class="credit-card__other_info-zone">All city zones</span>
                <span class="credit-card__other_info-card">Exp.09/04/2024</span>
            </div>
          </div>            
        </div>
        <div class="tab-pane fade" id="pills-tickets" role="tabpanel" aria-labelledby="pills-tickets-tab">
            <h2 class="credit-card">Here is your ticket</h2>                              
        </div>
      </div>
    </div>
